<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="heading.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle3.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo2.png" alt="logo">
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="title">
        <h1>Contact</h1>
    </div>
    </header>

    <main>
        <div class="site-main">
            <br>
            <div class="survey">
                
                <form action="#">
                <fieldset>
                    <legend>Satisfaction Survey</legend>
                    <p>
                        <label for="userName">Name</label>
                        <input type="text" name="userName" id="name">
                    </p>
                    <p><b>Which page was your favorite?</b></p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contact" id="home" value="option1" checked>
                        <label class="form-check-label">
                            Home
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contact" id="about" value="option2">
                        <label class="form-check-label">
                            About
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contact" id="contact" value="option3">
                        <label class="form-check-label">
                            Contact
                        </label>
                    </div>
                    </p>
                    <p>
                        Age: <input type="number" size="6" min="18" max="120">
                    </p>
                </fieldset>
                    <p>
                        Satisfaction <input type="range" name="range" id="range" min="1" max="5">
                    </p>
                    <p>
                        Date: <input type="date" id="date">
                    </p>
                </form>

            </div>

            

        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
